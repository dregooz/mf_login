<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>

	<body>
		<div class="login-card">
			<div class="left-panel">
				<img src="./assets/logo.svg" />
				<img class="graphic" src="assets/pwsgraphic.svg" />
			</div>
			<div class="right-panel">
				<div class="sign-in">
				Sign In
				</div>
				<form>
					<div class="form-content">
						<label>Email</label>
						<input class="form-fields" type="text" name="email">
					</div>
					<div class="form-content">	
						<label>Password</label>
						<input class="form-fields" type="password" name="password">
					</div>
					<button class="login-button hover">
						Login
					</button>	
					<a href="#">
						Forgot email or password?
					</a>
				</form>
			</div>
		</div>
	</body> 
</html>
